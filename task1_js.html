<!DOCTYPE html>
<html>
<head>
	<title>Js</title>
</head>
<body>
	<p id="htext" style="font-size: 100px";>hello world</p>
	<button onclick="setColor1()">black</button>
	<button onclick="setColor2()">orange</button>
	<button onclick="setColor3()">pink</button>
	<script type="text/javascript">
		
		function setColor1(){
			var ele = document.getElementById("htext");
			ele.style.color = "Black";
		}
		function setColor2(){
			var ele = document.getElementById("htext");
			ele.style.color = "orange";
		}
		function setColor3(){
			var ele = document.getElementById("htext");
			ele.style.color = "pink";
		}
	</script>
</body>
</html>
